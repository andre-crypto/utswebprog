    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll('.project-sidebar img');
            const descriptionText = document.getElementById('description-text');

            // Fungsi untuk mengubah teks berdasarkan data-text gambar yang terlihat
            function changeText() {
                images.forEach(img => {
                    const rect = img.getBoundingClientRect();
                    if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
                        descriptionText.innerText = img.getAttribute('data-text');
                    }
                });
            }

            // Event listener untuk menjalankan fungsi saat di-scroll
            window.addEventListener('scroll', changeText);
        });
    </script>
